            <p class="column1">
                Hey Neighbor is a platform that shares insider details about NYC apartments, 
                ensuring NYC renters find comfortable and safe living conditions. 
                I developed this project while attending SVA MFAD and after experiencing the insane rental market. 
                There seemed to be a real apparent information disparity between the tenant and landlord/city, 
                and Hey Neighbor tries to bridge that gap. The platform itself is very based on serving a lot of data, 
                so I thought it was essential to portray warmness and humanity through the illustrations and name.
                <br>
                <br>
                To hear my presentation on Hey Neighbor,
